<mat-form-field class="filter" floatLabel="always" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type text to search" />
  </mat-form-field>
  
  <div class="button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">Add data</button>
    <button
      mat-raised-button
      [disabled]="!dataSource.data.length"
      (click)="removeData()"
      class="demo-button"
    >
      Remove data
    </button>
  </div>
  
  <div class="table">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort (matSortChange)="announceSortChange($event)" class="mat-table">
      <!-- Regular Columns -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by" *matHeaderCellDef>{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>
  
      <!-- Expand Column -->
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="toggleExpand(element); $event.stopPropagation()">
            <mat-icon>{{ expandedElement === element ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Expanded Detail Row -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div
            class="element-detail"
            [@detailExpand]="expandedElement === element ? 'expanded' : 'collapsed'"
          >
            <p><strong>Position:</strong> {{ element.position }}</p>
            <p><strong>Name:</strong> {{ element.name }}</p>
            <p><strong>Weight:</strong> {{ element.weight }}</p>
            <p><strong>Symbol:</strong> {{ element.symbol }}</p>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row" [class.collapsed]="expandedElement !== row"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
